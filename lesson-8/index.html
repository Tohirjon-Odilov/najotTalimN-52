<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Trafalger</title>
</head>

<body>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header">
                <a href="/" class="header-logo">
                    <img src="./img/logo.svg" alt="Site logo" class="logo-content">
                </a>
                <ul class="header-list">
                    <li class="item">
                        <a class="item-link" href="#link">Home</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#link">Find a doctor</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#link">Apps</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#link">Test manuals</a>
                    </li>
                    <li class="item">
                        <a class="item-link" href="#link">About us</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <!-- Main -->

    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero-blok-left">
                        <h1 class="hero-title">Virtual healthcare for you</h1>
                        <p class="hero-text">Trafalgar provides progressive, and affordable healthcare, accessible on
                            mobile and online for everyone</p>
                        <a class="btn hero-btn" href="#link">
                            Consult today
                        </a>
                    </div>
                    <div class="hero-blok-right">
                        <img src="./img/heart.png" width="693" height="598" alt="Hero images">
                    </div>
                </div>
            </div>
        </section>

        <section class="service">
            <div class="container">
                .
            </div>
        </section>
    </main>

</body>

</html>
