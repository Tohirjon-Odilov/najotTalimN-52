<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- online fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- local css file -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Gitpod Figma Design</title>
</head>

<body>

  <!-- site header -->

  <header class="site-header">
    <div class="container">
      <div class="header">
        <a href="#link" class="header-link">
          <img src="./img/logo.svg" alt="Site logo" class="header-logo">
        </a>
        <ol class="header-list">
          <li class="header-list-item">
            <a href="">Features</a>
          </li>
          <li class="header-list-item">
            <a href="">Pricing</a>
          </li>
          <li class="header-list-item">
            <a href="">Blog</a>
          </li>
          <li class="header-list-item">
            <a href="">Docs</a>
          </li>
          <li class="header-list-item">
            <a href="">Changelog</a>
          </li>
          <li class="header-list-item">
            <a href="">We're hiring</a>
          </li>
        </ol>
        <a href="#link" class="header-link-btn">Login</a>
      </div>
    </div>
  </header>

  <!-- main -->

  <main class="main">

    <!-- section hero -->

    <section class="hero-section">
      <div class="container">
        <div class="hero">

          <div class="hero-content">
            <h1 class="hero-title">Always <br> Ready to Code.</h1>
            <p class="hero-text">
              Spin up fresh, automated dev environments
              <br>
              for each task, in the cloud, in seconds.
            </p>
            <div class="hero-content-footer">
              <div class="hero-content-footer-btn">
                <a class="btn-yellow" href="#link">Try Now</a>
                <ul>
                  <li>
                    <a href="#link"><img src="./img/fox.svg" alt="Fox logo"></a>
                  </li>
                  <li>
                    <a href="#link"><img src="./img/github.svg" alt="Github logo"></a>
                  </li>
                  <li>
                    <a href="#link"><img src="./img/visual.svg" alt="Visual logo"></a>
                  </li>
                </ul>
              </div>
              <p>
                Open a workspace.
                <br>
                Start from any Git context.
              </p>
            </div>
          </div>

          <div class="hero-img">
            <img src="./img/hero-img.png" alt="Computer Room">
          </div>

        </div>
      </div>
    </section>
  </main>

</body>

</html>
