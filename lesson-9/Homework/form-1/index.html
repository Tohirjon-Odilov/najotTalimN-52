<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Form-1</title>
</head>

<body>

  <form action="https://echo.htmlacademy.ru" method="POST" class="form">

    <h1 class="form-heading">Log In</h1>

    <h2 class="form-title">Login here using your username and password </h2>

    <div class="name-box">
      <img src="./images/user.svg" width="20" height="20" alt="User img">
      <input type="text" placeholder="@UserName" name="UserName">
    </div>

    <div class="password-box">
      <img src="./images/key.svg" width="20" height="20" alt="Key img">
      <input type="text" placeholder="Password" name="UserPassword">
    </div>

    <button class="form-button">Log In</button>

    <div class="form-bottom">

      <a href="#link" class="btn-transparent">Forgot <br> Password</a>
      <a href="#link" class="btn-white">
        Sign Up
        <img src="./images/userplus.svg" width="20" height="20" alt="User img">
      </a>

    </div>

  </form>

</body>

</html>
