<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Form 4</title>
</head>

<body>

  <div class="section-page">

    <div class="page-left">
      <h2 class="page-title">
        Welcome!
      </h2>
      <p class="page-text">
        Create your accaunt. <br> For Free!
      </p>
      <a href="#link" class="page-link">
        Sign Up
      </a>
    </div>

    <div class="page-right">
      <form action="https://echo.htmlacademy.ru" method="POST" class="form">
        <h2 class="form-title">
          Login
        </h2>
        <label class="form-label">
          Username/Email address*
          <input type="text" placeholder="Username or Email" name="username_or_email">
        </label>
        <label class="form-label">
          Password*
          <input type="password" placeholder="Password" name="user_password">
        </label>
        <button type=" submit" class="form-btn">
          Sign In
        </button>
        <!-- <br> -->
        <a href="#link" class="form-link">Forgot password?</a>
      </form>
    </div>
  </div>




</body>

</html>
