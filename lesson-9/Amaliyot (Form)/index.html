<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Figma (Form)</title>
</head>

<body>

  <form action="https://echo.htmlacademy.ru" method="POST" class="form">

    <label class="input-top">
      Ваше имя и фамилия
      <input type="text" name="user_surname" placeholder="Владимир Иванов" class="input-first">
    </label>

    <label class="input-top">
      Электронная почта
      <input type="email" name="user_email" placeholder="yourname@mail.com" class="input-first">
    </label>

    <div class="input-row">

      <label class="input-row-top">
        Пароль для входа
        <input type="password" name="user_password" placeholder="От 8 и более символов" class="input-first">
      </label>

      <label class="input-row-top">
        Подтвердите пароль
        <input type="password" name="user_password-again" placeholder="Повторите пароль" class="input-first">
      </label>

    </div>

    <button class="form-button">Создать аккаунт</button>

    <div class="form-text">
      <span class="line"></span>
      <p class="text">или</p>
      <span class="line"></span>
    </div>

    <div class="form-img-row">

      <a href="#link" class="img-link">
        <img src="./img/Facebook.svg" alt="Facebook logo">
      </a>

      <a href="#link" class="img-link">
        <img src="./img/Google.svg" alt="Google logo">
      </a>

      <a href="#link" class="img-link">
        <img src="./img/MailRu.svg" alt="MailRu logo">
      </a>

      <a href="#link" class="img-link">
        <img src="./img/Twitter.svg" alt="Twitter logo">
      </a>

      <a href="#link" class="img-link">
        <img src="./img/VK.svg" alt="VK logo">
      </a>

      <a href="#link" class="img-link">
        <img src="./img/Yandex.svg" alt="Yandex logo">
      </a>
    </div>
    
    <label class="form-checkbox">
      <input type="checkbox">
      Получать письма с новостями и акциями
    </label>

    <label class="form-checkbox">
      <input type="checkbox">
      Я прочитал и соглашаюсь с условиями <a href="#link" class="text-yellow">Политики конфиденциальности</a> 
    </label>

    <span class="line bottom-line"></span>

    <h2 class="bottom-text">
      Уже есть профиль? <a href="#link" class="text-yellow">Войти в аккаунт</a>
    </h2>

    
  </form>

</body>

</html>
