<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/table-2.css">
    <title>table-2</title>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>
                    Columu 1
                </th>
                <th>
                    Columu 2
                </th>
                <th>
                    Columu 3
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">
                    Row 1 Cell 1
                </td>
                <td>
                    Row 1 Cell 2
                </td>
                <td>
                    Row 1 Cell 3
                </td>
            </tr>
            <tr>
                <td>
                    Row 2 Cell 2
                </td>
                <td>
                    Row 2 Cell 3
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
