<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Bootstrap css local file -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
  
  <!-- Site logotip -->
		<link
			rel="shortcut icon"
			href="./images/site-logo.svg"
			type="image/x-icon"
		/>

  <!-- Site name -->
		<title>--------Site-------</title>
	</head>
	<body>
  
		<!-- Header start   -->
		<header class="site-header">
			<div class="container">
				<div class="header">
					<a href="/">
						<img src="./images/site-logo.svg" alt="Site logo" />
					</a>
				</div>
			</div>
		</header>
		<!-- Header end -->

		<!-- Main start -->
		<main class="site-main">
			<section class="hero-section">
				<div class="container">
					<div class="hero"></div>
				</div>
			</section>
		</main>
		<!-- Main end -->

		<!-- Footer start -->
		<footer class="site-footer">
			<div class="container">
				<div class="footer"></div>
			</div>
		</footer>
		<!-- Footer end -->

		<!-- Bootstrap javaScript local file -->
		<script src="./js/bootstrap.min.js"></script>
	</body>
</html>
