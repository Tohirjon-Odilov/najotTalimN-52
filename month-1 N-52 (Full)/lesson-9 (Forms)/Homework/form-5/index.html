<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Form 5</title>
</head>

<body>
  <div class="section-page">

    <div class="page-left">
      <h2 class="page-title">
        how <br> to <br> create <br> the <br> <span class="bg">signup form</span> using <br> html & css
      </h2>
    </div>
    
    <div class="page-right">
      <p class="page-right-top-text">
        CREATE AN ACCOUNT
      </p>
      <form action="https://echo.htmlacademy.ru" method="POST" class="form">
        <label class="form-label">
          Username :
          <input type="text" class="form-input" placeholder="TIM JAN">
        </label>
        <label class="form-label">
          Email:
          <input type="email" class="form-input" placeholder="EXAMPLE@GMAIL.COM">
        </label>
        <label class="form-label">
          Choose Password :
          <input type="password" class="form-input" placeholder="TIM JAN">
        </label>
        <label class="form-label">
          Confirm Password :
          <input type="password" class="form-input" placeholder="TIM JAN">
        </label>

        <button class="form-btn" type="submit">
          Register Now!
        </button>
      </form>
    </div>
  </div>
</body>

</html>
