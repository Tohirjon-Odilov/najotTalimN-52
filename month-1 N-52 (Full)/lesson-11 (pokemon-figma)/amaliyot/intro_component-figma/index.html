<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Intro Component</title>
</head>

<body>

  <h1 class="visually-hidden">Intro Component</h1>

  <main class="main-section">

    <section class="hero-section">
      <div class="container">

        <div class="hero">
          <div class="hero-left">
            <div class="hero-left-div">
              <a href="#link" class="hero-left-btn">
                frontend and backend
              </a>
              <h2 class="hero-left-title">
                Learn to program by watching <br> professionals
              </h2>
              <p class="hero-left-text">
                See how experienced developers solve <br> problems in real time
              </p>
            </div>
            <a href="#link" class="hero-left-footer-text">
              Try it free 7 days, span.
            </a>
          </div>

          <div class="hero-right">
            <div class="hero-right-content">
              <h2 class="hero-right-title">
                Sign up for the course and <br> get free 7 days
              </h2>
              <form action="https://echo.htmlacademy.ru" method="POST" class="hero-form">
                <input class="hero-form-input" name="username" type="text" placeholder="Username" value="Anna |">
                <input class="hero-form-input" name="user_last_name" type="text" placeholder="Last Name">
                <input class="hero-form-input" name="user_email" type="email" placeholder="Email Address">
                <input class="hero-form-input" name="user_password" type="password" placeholder="Password">
                <button type="submit" class="hero-right-btn">Claim your free trial</button>
              </form>
              <p class="hero-right-footer-text">
                By clicking the button, you are agreeing to our <span class="hero-right-link">Terms and Services</span>
              </p>
            </div>
          </div>

        </div>

      </div>
    </section>
  </main>

</body>

</html>
